<div class="flex h-screen bg-white font-['Inter']">
  <!-- ▸ SIDEBAR -->
  <aside
    class="fixed inset-y-0 left-0 z-40 w-64 bg-gray-50 border-r border-gray-200 p-4 transition-transform duration-300 ease-in-out transform md:translate-x-0 md:relative md:flex md:flex-col"
    [class.-translate-x-full]="!sidebarOpen()"
  >
    <div class="flex items-center justify-between mb-6 h-16">
      <picture>
        <source
          srcset="assets/image/webp_versions/LogoPrayserVerde.avif"
          type="image/avif"
        />
        <source
          srcset="assets/image/webp_versions/LogoPrayserVerde.webp"
          type="image/webp"
        />
        <img
          routerLink="/"
          src="assets/image/webp_versions/LogoPrayserVerde.avif"
          alt="Logo Prayser"
          role="link"
          width="250"
          height="75"
          class="header-logo-img block cursor-pointer max-h-[75px]"
          tabindex="0"
          loading="eager"
          fetchpriority="high"
        />
      </picture>
      <button
        (click)="toggleSidebar(false)"
        class="md:hidden text-gray-600 hover:text-gray-800"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <nav class="flex-1 overflow-y-auto text-sm">
      <ul>
        <li class="mb-2">
          <a
            routerLink="/dashboard"
            class="flex items-center p-2 text-gray-600 hover:bg-gray-200 rounded-lg"
          >
            <i class="fa-solid fa-gauge w-5 h-5 mr-3"></i> Dashboard
          </a>
        </li>

        <li class="mb-2">
          <a
            routerLink="/oportunidades"
            class="flex items-center p-2 text-gray-600 hover:bg-gray-200 rounded-lg"
          >
            <i class="fa-solid fa-lightbulb w-5 h-5 mr-3"></i> Oportunidades
          </a>
        </li>

        <li class="mb-2">
          <span class="flex items-center p-2 font-semibold text-gray-700">
            <i class="fas fa-folder w-5 h-5 mr-3"></i> Archivo
          </span>
          <ul class="ml-4 mt-2 space-y-1">
            <li *ngFor="let s of sections">
              <button
                class="flex w-full items-center rounded-lg p-2 text-sm"
                [ngClass]="
                  activeSection() === s.id
                    ? 'active-link text-primary-600 font-semibold'
                    : 'text-gray-600 hover:bg-gray-200'
                "
                (click)="
                  setActiveSection(s.id); sidebarOpen() && toggleSidebar(false)
                "
              >
                <i class="{{ s.icon }} w-4 h-4 mr-2"></i> {{ s.title }}
              </button>
            </li>
          </ul>
        </li>

        <li class="mt-4">
          <a
            routerLink="/configuracion"
            class="flex items-center p-2 text-gray-600 hover:bg-gray-200 rounded-lg"
          >
            <i class="fa-solid fa-cog w-5 h-5 mr-3"></i> Configuración
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- ▸ CONTENIDO PRINCIPAL -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <header
      class="bg-white shadow-sm h-16 flex items-center justify-between px-4 md:px-6"
    >
      <button
        (click)="toggleSidebar(true)"
        class="md:hidden text-gray-600 hover:text-gray-800"
      >
        <i class="fas fa-bars text-xl"></i>
      </button>
      <h1 class="text-xl font-semibold text-gray-800">Gestión de Catálogos</h1>
      <div class="text-sm text-gray-500">
        <i class="fas fa-user-circle mr-1"></i> angel cast
      </div>
    </header>

    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
      <div id="content-area" class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">
          {{ current().title }}
        </h2>
        <p class="text-gray-600 mb-4">
          {{ current().description }}
        </p>
        <img
          src="https://placehold.co/800x400/f3f4f6/9ca3af?text=Imagen+del+Dashboard+(Platzhalter)"
          alt="Imagen del Dashboard de Prayser"
          class="rounded-lg shadow-md w-full max-w-3xl mx-auto"
          onerror="this.onerror=null; this.src='https://placehold.co/600x300/f3f4f6/9ca3af?text=Error+al+cargar+imagen';"
        />
        <p class="text-center text-sm text-gray-500 mt-2">
          Imagen representativa del dashboard.
        </p>
      </div>
    </main>
  </div>
</div>
